[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
    --durations=10
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (slower, may use external services)
    slow: Slow tests that take significant time
    middleware: Tests specifically for middleware functionality
    validation: Tests for validation layers
    repository: Tests for repository layer
    service: Tests for service layer
    api: Tests for API endpoints
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
